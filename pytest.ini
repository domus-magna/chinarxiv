[tool:pytest]
testpaths = tests
norecursedirs = docs .git .venv __pycache__ htmlcov .pytest_cache
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=docs/
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests requiring network access
    mock: Tests using mocks
    real_api: Tests using real external APIs
    free: Tests using free models
