[pytest]
testpaths = tests
norecursedirs = docs .git .venv __pycache__ htmlcov .pytest_cache
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# pytest-asyncio: pin the default loop scope to avoid future behavior changes
asyncio_default_fixture_loop_scope = function
addopts =
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=docs/
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests requiring network access
    mock: Tests using mocks
    real_api: Tests using real external APIs
    free: Tests using free models
