# NOTE: Consider keeping this worker OR migrating to Cloudflare redirect rules
# This handles: chinarxiv.com -> chinarxiv.org, www.* -> apex domain
# Cloudflare redirect rules may be simpler and free

name = "chinarxiv-redirect"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Routes for .com domain and www subdomains
routes = [
  { pattern = "chinarxiv.com/*", zone_name = "chinarxiv.com" },
  { pattern = "www.chinarxiv.com/*", zone_name = "chinarxiv.com" },
  { pattern = "www.chinarxiv.org/*", zone_name = "chinarxiv.org" }
]
