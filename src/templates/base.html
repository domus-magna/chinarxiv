<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'ChinaRxiv' }}</title>
    <meta name="description" content="Machine-translated preprints from ChinaXiv (Chinese arXiv)" />
    <meta name="keywords" content="ChinaRxiv, ChinaXiv, Chinese research, academic papers, machine translation, arXiv, science, research" />
    <meta name="author" content="ChinaRxiv" />
    <!-- OpenGraph / Social Meta -->
    <meta property="og:title" content="{{ og_title or (title or 'ChinaRxiv') }}" />
    <meta property="og:description" content="{{ og_description or 'Machine-translated preprints from ChinaXiv (Chinese arXiv)' }}" />
    <meta property="og:type" content="{{ og_type or 'website' }}" />
    <meta property="og:url" content="{{ og_url or 'https://chinarxiv.org' }}" />
    <meta property="og:site_name" content="ChinaRxiv" />
    <meta property="og:image" content="{{ og_image or 'https://chinarxiv.org/assets/og-image.png' }}" />
    <meta name="twitter:card" content="{{ twitter_card or 'summary_large_image' }}" />
    <meta name="twitter:title" content="{{ twitter_title or (title or 'ChinaRxiv') }}" />
    <meta name="twitter:description" content="{{ twitter_description or 'Machine-translated preprints from ChinaXiv (Chinese arXiv)' }}" />
    <meta name="twitter:image" content="{{ twitter_image or og_image or 'https://chinarxiv.org/assets/og-image.png' }}" />
    <link rel="canonical" href="{{ canonical_url or (og_url or 'https://chinarxiv.org') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ root }}/assets/favicon.png" />
    <link rel="icon" type="image/x-icon" href="{{ root }}/assets/favicon.ico" />
    <link rel="stylesheet" href="{{ root }}/assets/style.css?v={{ build_version }}" />
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js" integrity="sha384-Wuix6BuhrWbjDBs24bXrjf4ZQ5aFeFWBuKkFekO2t8xFU0iNaLQfp2K6/1Nxveei" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-main">
          <a href="{{ root }}/" class="brand">
            <img src="{{ root }}/assets/logo-wordmark-white.png" alt="ChinaRxiv" class="brand-logo" />
            <span class="sr-only">ChinaRxiv</span>
          </a>
          <div class="header-search">
            <input type="text" id="header-search-input" placeholder="Search papers..." aria-label="Search papers" />
            <button id="header-search-btn" aria-label="Run search">Search</button>
          </div>
          <nav class="header-nav">
            <a href="{{ root }}/sponsors.html" class="header-link">Support Us</a>
          </nav>
        </div>
      </div>
    </header>
    <nav class="breadcrumbs-bar">
      <div class="container">
        {% block header_breadcrumbs %}{% endblock %}
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h4>About</h4>
            <p class="footer-description">
              Translations from <a href="https://www.chinaxiv.org" target="_blank" rel="noopener">ChinaXiv</a>, the Chinese preprint repository. <span style="white-space: nowrap;">All content is machine-translated.</span>
            </p>
          </div>
          <div class="footer-section">
            <h4>Links</h4>
            <div class="footer-links">
              <a href="{{ root }}/">Browse Papers</a>
              <a href="{{ root }}/sponsors.html">Support</a>
              <a href="https://x.com/seconds_0" target="_blank" rel="noopener">Built by @seconds_0</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  </html>
