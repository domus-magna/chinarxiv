<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'ChinaXiv Translations' }}</title>
    <meta name="description" content="Machine-translated preprints from ChinaXiv (Chinese arXiv)" />
    <meta name="keywords" content="ChinaXiv, Chinese research, academic papers, machine translation, arXiv, science, research" />
    <meta name="author" content="ChinaXiv Translations" />
    <!-- OpenGraph / Social Meta -->
    <meta property="og:title" content="{{ og_title or (title or 'ChinaXiv Translations') }}" />
    <meta property="og:description" content="{{ og_description or 'Machine-translated preprints from ChinaXiv (Chinese arXiv)' }}" />
    <meta property="og:type" content="{{ og_type or 'website' }}" />
    <meta property="og:url" content="{{ og_url or 'https://chinaxiv-english.pages.dev' }}" />
    <meta property="og:site_name" content="ChinaXiv Translations" />
    <meta name="twitter:card" content="{{ twitter_card or 'summary' }}" />
    <meta name="twitter:title" content="{{ twitter_title or (title or 'ChinaXiv Translations') }}" />
    <meta name="twitter:description" content="{{ twitter_description or 'Machine-translated preprints from ChinaXiv (Chinese arXiv)' }}" />
    <link rel="canonical" href="{{ canonical_url or (og_url or 'https://chinaxiv-english.pages.dev') }}" />
    <link rel="stylesheet" href="{{ root }}/assets/style.css?v={{ build_version }}" />
    <script>
      window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js" integrity="sha384-Wuix6BuhrWbjDBs24bXrjf4ZQ5aFeFWBuKkFekO2t8xFU0iNaLQfp2K6/1Nxveei" crossorigin="anonymous" defer></script>
    <script src="{{ root }}/assets/pako.min.js?v={{ build_version }}"></script>
    <script src="{{ root }}/assets/minisearch.min.js?v={{ build_version }}"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-main">
          <a href="{{ root }}/" class="brand">ChinaXiv Translations</a>
          <div class="header-search">
            <input type="text" id="header-search-input" placeholder="Search papers..." aria-label="Search papers" />
            <button id="header-search-btn" aria-label="Run search">Search</button>
          </div>
        </div>
      </div>
    </header>
    <nav class="breadcrumbs-bar">
      <div class="container">
        {% block header_breadcrumbs %}{% endblock %}
      </div>
    </nav>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h4>About</h4>
            <p class="footer-description">
              Translations from <a href="https://www.chinaxiv.org" target="_blank" rel="noopener">ChinaXiv</a>,
              the Chinese preprint repository. All content is machine-translatedâ€”please verify with the original source.
            </p>
          </div>
          <div class="footer-section">
            <h4>Links</h4>
            <div class="footer-links">
              <a href="{{ root }}/">Browse Papers</a>
              <a href="https://x.com/seconds_0" target="_blank" rel="noopener">Built by @seconds_0</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="{{ root }}/assets/site.js?v={{ build_version }}"></script>
  </body>
  </html>
