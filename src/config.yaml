data_source:
  mode: "manual"  # 'manual' or 'custom' (external harvester). Internet Archive removed.

# Optional proxy configuration (for custom harvesters or PDF fetches)
proxy:
  enabled: false
  http: "http://127.0.0.1:1087"
  https: "http://127.0.0.1:1087"

models:
  default_slug: "moonshotai/kimi-k2-thinking"  # Best quality at reasonable cost
  alternates: ["z-ai/glm-4.6"]  # Fallback: 98% quality at lower cost
translation:
  # Synthesis mode settings - produces readable academic prose output
  synthesis:
    enabled: true
    filter_watermarks: true  # Pre-filter PDF watermarks in Python
    merge_fragments: true    # Merge fragmented PDF lines into paragraphs
    min_paragraph_length: 50 # Minimum chars to consider a line a complete paragraph
    max_chunk_tokens: 28000  # Max tokens per synthesis chunk
    temperature: 0.3         # Slightly higher for more natural prose

  # Timeout and retry settings
  request_timeout_seconds:
    connect: 10
    read: 900  # Allow up to 15 minutes per call; reliability over latency
  paper_wallclock_limit_seconds: 2400  # hard cap per paper (~40m) to avoid runaway hangs
  fallback_models: []
  max_retries_per_model: 1

formatting:
  # model: deepseek/deepseek-v3.2-exp  # optional override
  fallback_model: "google/gemini-2.5-flash-preview-09-2025"
  temperature: 0.1

glossary:
  - zh: "机器学习"
    en: "machine learning"
  - zh: "深度学习"
    en: "deep learning"

validation_thresholds:
  harvest:
    min_schema_rate: 95.0
    min_pdf_rate: 98.0
  ocr:
    min_char_gain: 500
    min_multiplier: 5.0
    min_pass_rate: 98.0
    min_alpha_ratio: 0.05
    max_most_common_ratio: 0.6
  translation:
    max_flagged_ratio: 0.05  # Allow up to 5% of translations to be flagged before failing
    max_flagged_absolute: 10
  pdf_detection:
    min_char_threshold: 1500

