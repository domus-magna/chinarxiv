name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Set Backblaze region
        run: echo "AWS_DEFAULT_REGION=us-west-004" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pandoc for PDF generation
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended texlive-fonts-recommended
          which pandoc || { echo "‚ùå pandoc installation failed"; exit 1; }
          pandoc --version | head -1

      - name: Hydrate translations from B2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BACKBLAZE_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BACKBLAZE_APPLICATION_KEY }}
          BACKBLAZE_S3_ENDPOINT: ${{ secrets.BACKBLAZE_S3_ENDPOINT }}
          BACKBLAZE_BUCKET: ${{ secrets.BACKBLAZE_BUCKET }}
          BACKBLAZE_PREFIX: ${{ secrets.BACKBLAZE_PREFIX }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -e
          if [ -z "${AWS_ACCESS_KEY_ID}" ] || [ -z "${AWS_SECRET_ACCESS_KEY}" ] || [ -z "${BACKBLAZE_S3_ENDPOINT}" ] || [ -z "${BACKBLAZE_BUCKET}" ]; then
            echo "‚ùå Missing B2 credentials for hydration"
            python -m src.tools.b2_alerts add "deploy: hydrate skipped (missing credentials)"
            exit 1
          fi
          pip install awscli >/dev/null 2>&1
          DEST="s3://${BACKBLAZE_BUCKET}/${BACKBLAZE_PREFIX}"
          rm -rf data/translated && mkdir -p data/translated
          echo "‚¨áÔ∏è  Syncing ${DEST}validated/translations ‚Üí data/translated ..."
          aws s3 sync "${DEST}validated/translations" data/translated --exclude "*" --include "*.json" --endpoint-url "${BACKBLAZE_S3_ENDPOINT}" --only-show-errors || true
          COUNT=$(ls -1 data/translated/*.json 2>/dev/null | wc -l | tr -d ' ')
          echo "Found ${COUNT} validated translation files"
          if [ "${COUNT}" = "0" ]; then
            echo "‚ùå No validated translations found after hydration"
            python -m src.tools.b2_alerts add "deploy: zero validated translations"
            python -m src.tools.b2_alerts flush || true
            exit 1
          fi
          # Download figure manifest
          echo "‚¨áÔ∏è  Downloading figure manifest from B2..."
          aws s3 cp "${DEST}figures/manifest.json" data/figure_manifest.json --endpoint-url "${BACKBLAZE_S3_ENDPOINT}" || echo "‚ö†Ô∏è No figure manifest found - site will render without translated figures"
          if [ -f data/figure_manifest.json ]; then
            FIG_COUNT=$(python -c "import json; d=json.load(open('data/figure_manifest.json')); print(len(d.get('papers', {})))")
            echo "üìä Figure manifest: ${FIG_COUNT} papers with translated figures"
          fi

      - name: Render site
        run: |
          python -m src.render
          python -m src.search_index
          # Count generated PDFs
          PDF_COUNT=$(find site/items -name "*.pdf" 2>/dev/null | wc -l | tr -d ' ')
          echo "üìÑ Generated ${PDF_COUNT} English PDFs"
          if [ "${PDF_COUNT}" = "0" ]; then
            echo "‚ö†Ô∏è WARNING: Zero English PDFs generated - check pandoc/pdflatex availability"
          fi

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          npm install -g wrangler
          wrangler pages deploy site --project-name chinarxiv

      - name: Purge Cloudflare cache
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          if [ -z "${CF_ZONE_ID}" ]; then
            echo "‚ö†Ô∏è CF_ZONE_ID not set - skipping cache purge"
            exit 0
          fi
          echo "üßπ Purging Cloudflare cache..."
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}' | jq -r '.success // "failed"'

      - name: Flush B2 alert buffer (if any)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python -m src.tools.b2_alerts flush || true
