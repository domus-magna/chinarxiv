name: Donation Watch

on:
  schedule:
    # Lightweight polling; adjust if desired.
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

concurrency:
  group: donation-watch
  cancel-in-progress: true

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Poll donation wallets
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BTC_DONATION_ADDRESS: ${{ secrets.BTC_DONATION_ADDRESS }}
          ETH_DONATION_ADDRESS: ${{ secrets.ETH_DONATION_ADDRESS }}
          ETH_DONATION_TOKENS: ${{ secrets.ETH_DONATION_TOKENS }}
          UMAMI_WEBSITE_ID: ${{ secrets.UMAMI_WEBSITE_ID }}
          UMAMI_SCRIPT_URL: ${{ secrets.UMAMI_SCRIPT_URL }}
          UMAMI_HOST_URL: ${{ secrets.UMAMI_HOST_URL }}
          UMAMI_COLLECT_ENDPOINT: ${{ secrets.UMAMI_COLLECT_ENDPOINT }}
        run: |
          python scripts/check_donations.py

      - name: Commit donation state
        run: |
          if git diff --quiet; then
            echo "No donation state changes to commit."
            exit 0
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/donations_state.json || true
          git commit -m "chore(donations): update donation state [skip ci]" || exit 0
          git push || echo "⚠️ Push failed (non-fatal)"

