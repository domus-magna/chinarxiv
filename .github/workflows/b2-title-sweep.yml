name: B2 Title Sweep

on:
  workflow_dispatch: {}
  schedule:
    # Nightly after the main pipeline window; adjust as needed.
    - cron: "25 4 * * *"

# Minimal permissions - read code, upload artifacts
permissions:
  contents: read
  actions: write

jobs:
  sweep:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Dry-run sweep (fail on changes)
        env:
          BACKBLAZE_S3_ENDPOINT: ${{ secrets.BACKBLAZE_S3_ENDPOINT }}
          BACKBLAZE_BUCKET: ${{ secrets.BACKBLAZE_BUCKET }}
          BACKBLAZE_KEY_ID: ${{ secrets.BACKBLAZE_KEY_ID }}
          BACKBLAZE_APPLICATION_KEY: ${{ secrets.BACKBLAZE_APPLICATION_KEY }}
          BACKBLAZE_PREFIX: ${{ secrets.BACKBLAZE_PREFIX }}
        run: |
          set -e
          python scripts/sweep_b2_title_clamps.py --dry-run --fail-on-changes

      - name: Upload sweep report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: b2-title-sweep-report
          path: reports/maintenance/b2_title_clamps_*.json
