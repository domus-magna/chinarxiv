name: Queue Maintenance

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch: {}

concurrency:
  group: queue-maintenance
  cancel-in-progress: true

jobs:
  compact:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compact cloud job queue
        run: |
          python -m src.tools.compact_cloud_queue --retain-completed 100

      - name: Commit queue updates
        run: |
          if git diff --quiet; then
            echo "No queue changes to commit."
            exit 0
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/cloud_jobs.json data/cloud_jobs_archive.json || true
          git commit -m "chore(queue): compact cloud job queue [skip ci]" || exit 0
          git push || echo "⚠️ Push failed (non-fatal)"
